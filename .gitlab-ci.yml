stages:
   - build
   - deploy

variables:
  branch: "stage develop"

build react-app:
  image: node:14.19-alpine3.14 
  stage: build 
  only:    
    - main
    - develop
    - stage
  script:
    - apk add --no-cache python2
    - yarn
    - yarn build
  artifacts:
    paths:
      - ./build 
    expire_in: 1 hour
  tags:
    - build

deploy dev:
  image: python:latest
  stage: deploy
  only:
    - main
    - develop
    - stage
  script:
    - pip3 install awscli
    - aws s3 sync ./build s3://pocker-frontend-{{branch}}
  tags: 
  - deploy